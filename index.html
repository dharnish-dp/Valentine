<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      transition: background 1s ease;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 90%;
      transition: all 1s ease;
    }

    h1 {
      font-size: 2rem;
      color: #e63946;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #e63946;
      color: white;
    }

    #yesBtn:hover {
      background: #d62828;
      transform: scale(1.1);
    }

    #noBtn {
      background: #f1faee;
      color: #e63946;
      border: 2px solid #e63946;
      position: relative;
    }

    #noBtn:hover {
      background: #ffccd5;
    }

    /* Heart rain animation */
    .heartRain {
      position: fixed;
      top: -50px;
      font-size: 2rem;
      color: #e63946;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Celebration view */
    .celebration {
      background: radial-gradient(circle at center, #ffdde1, #ee9ca7);
    }

    .celebration h1 {
      font-size: 2.5rem;
      color: #d62828;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6f91; }
      to { text-shadow: 0 0 25px #ff1744; }
    }

    .message {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #6a0572;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ’”</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const container = document.getElementById('mainContainer');

    // Make "No" button run away
    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // When "Yes" is clicked
    yesBtn.addEventListener('click', () => {
      // Change background and container style
      document.body.classList.add('celebration');
      container.innerHTML = `
        <h1>ðŸŽ‰ Yay! You are my Valentine! ðŸŽ‰</h1>
        <p class="message">You just made my day brighter ðŸ’–ðŸŒ¹âœ¨</p>
      `;

      // Rain of hearts
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heartRain');
        heart.innerHTML = 'â¤ï¸';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    });
  </script>
</body>
</html>
